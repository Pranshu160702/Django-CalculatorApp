{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/icon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/calculatorStyle.css' %}">
    <title>Wooden calculator</title>
    <script src="{% static 'js/calculatorJs.js' %}"></script>
</head>
<body>
    <div class="container">
        <form method="POST" name="calc" class="calculator">
            {% csrf_token %}
            <input type="text" class="value" readonly name="txt" value="{{output}}"/>
            <div class="num clear" onclick="calc.txt.value=''"><i>C</i></div>
            <div class="num" onclick="calc.txt.value+='/'"><i>/</i></div>
            <div class="num" onclick="calc.txt.value+='*'"><i>Ã—</i></div>
            <div class="num" onclick="calc.txt.value+='7'"><i>7</i></div>
            <div class="num" onclick="calc.txt.value+='8'"><i>8</i></div>
            <div class="num" onclick="calc.txt.value+='9'"><i>9</i></div>
            <div class="num" onclick="calc.txt.value+='-'"><i>-</i></div>
            <div class="num" onclick="calc.txt.value+='4'"><i>4</i></div>
            <div class="num" onclick="calc.txt.value+='5'"><i>5</i></div>
            <div class="num" onclick="calc.txt.value+='6'"><i>6</i></div>
            <div class="num" id="plus" onclick="calc.txt.value+='+'"><i>+</i></div>
            <div class="num" onclick="calc.txt.value+='1'"><i>1</i></div>
            <div class="num" onclick="calc.txt.value+='2'"><i>2</i></div>
            <div class="num" onclick="calc.txt.value+='3'"><i>3</i></div>
            <div class="num" onclick="calc.txt.value+='0'"><i>0</i></div>
            <div class="num" onclick="calc.txt.value+='00'"><i>00</i></div>
            <div class="num" onclick="calc.txt.value+='.'"><i>.</i></div>
            <button type="submit" class="num" id="f_value" name="equation" onclick="valueSet()"><i>=</i></button>
        </form>
    </div>
    <div class="title">
        <h1>WOODEN</h1>
        <h1>CALCULATOR</h1>
    </div>
</body>
</html>
